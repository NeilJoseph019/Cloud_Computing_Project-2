{%  extends "HomePage.html" %}

{% block content %}

<div class="sidenav">
  <a href="/">Home</a>
  <a href="/anagram.html">Anagram </a>
</div>

<div class="content">

    <h2 style="text-align:center" > Sub Anagram Page </h2>

    <form method="Post" action="/SubAnagram.html" style="text-align: center;" >
        <input name="subAnagram" type="text" size="25" pattern="[a-zA-Z]+.{2,}" align="center" title="Alphabet characters only">
        <input type="submit" value="Check" name="input_subAnagram" />
        <br />
        <br />
    </form>

    <form method="Get" action="/SubAnagram.html" style="text-align: center;" >

        <h6>Sub Anagrams:</h6>
        {{  sub_anagram_word }}

        {% for i in resultList%}
             {{ i }}
                <br>


        {% endfor %}

    </form>

</div>


{% endblock %}
